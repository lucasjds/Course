<h1>{{ title }}</h1>
<button (click)="alteraTexto()">Alterar Titulo</button>
<ul>
  <li *ngFor="let todo of todos ">
    {{ todo.id }}. {{ todo.title }} | 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Confirmar</button> | 
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> | 
    <button (click)="remove(todo)"> Remove</button>
  </li>
</ul>

<form [formGroup]='form'>
  <fieldset>
    <label>Tarefa</label>
    <input type='text' formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo eh obrigatorio</small>
    <button>Salvar</button>
  </fieldset>
  

</form>
